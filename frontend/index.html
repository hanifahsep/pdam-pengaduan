<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT INPAM TEKNO - Layanan Pengaduan PDAM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="landing-container">
        <!-- Left Side - Welcome Message -->
        <div class="landing-left">
            <div class="welcome-text">
                <h1>Selamat Datang!</h1>
                <p>PT INPAM TEKNO</p>
                <p style="font-size: 1.2rem; margin-top: 0.5rem;">Layanan Pengaduan PDAM</p>
            </div>
        </div>

        <!-- Right Side - Login Options -->
        <div class="landing-right">
            <div class="login-card">
                <div class="logo-container">
                    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- PT INPAM TEKNO Logo -->
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#0A2463;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
                            </linearGradient>
                        </defs>

                        <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>

                        <!-- Water Drop -->
                        <path d="M100 45 C100 45, 80 70, 80 88 C80 102, 88 112, 100 112 C112 112, 120 102, 120 88 C120 70, 100 45, 100 45 Z" fill="white" opacity="0.9"/>

                        <!-- Tech Circuits -->
                        <circle cx="70" cy="100" r="3" fill="white" opacity="0.6"/>
                        <circle cx="130" cy="100" r="3" fill="white" opacity="0.6"/>
                        <line x1="70" y1="100" x2="90" y2="100" stroke="white" stroke-width="2" opacity="0.6"/>
                        <line x1="110" y1="100" x2="130" y2="100" stroke="white" stroke-width="2" opacity="0.6"/>

                        <!-- Company Name -->
                        <text x="100" y="140" font-family="Poppins, Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">INPAM TEKNO</text>
                        <text x="100" y="160" font-family="Poppins, Arial" font-size="10" fill="white" text-anchor="middle">LAYANAN PENGADUAN PDAM</text>
                    </svg>
                </div>

                <button class="btn btn-primary" onclick="window.location.href='/login'">
                    Login
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/register'">
                    Register
                </button>
            </div>
        </div>
    </div>

    <script>
        // Add entrance animation on load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
